<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-assets>
          <img id="texture" src="https://i.ibb.co/47mcNx1/Bildschirmfoto-2020-05-01-um-00-55-38.png">
          <img id="sky" src="https://i.ibb.co/8DRx2TV/himmel-blau.jpg">

        </a-assets>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>


      <a-plane src="#texture" position="0 -5 -15"height="10" width="10" rotation="-90 0 0"></a-plane>

<!-- hinten -->
      <a-plane src="#texture" position="0 0 -20" height="10" width="10"></a-plane>
<!-- rechts -->

      <a-plane src="#texture" position="5 0 -15" height="10" width="10" rotation="0 -90 0"></a-plane>

<!-- links -->

      <a-plane src="#texture" position="-5 0 -15" height="10" width="10" rotation="0 90 0"></a-plane>


<!-- oben -->

      <a-plane  src="#texture" position="0 5 -15" height="10" width="10" rotation="90 0 0"></a-plane>

<!-- vorne
      <a-plane color="white" position="0 0 -10" height="10" width="10"></a-plane>
      -->

    </a-scene>


  </body>
</html>
